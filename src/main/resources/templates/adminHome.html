<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Admin Home Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
.datadiv{
	display:flex;
	padding: 3px 3px;
}
.card{
	border-radius: 9px;
	margin: 9px;
	padding: 3px;
}
</style>

</head>

<body>
<nav class="navbar navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" th:href="@{/admin}">
      FoodBox &nbsp;<img th:src="@{/images/favicon.ico}" alt="Logo" width="30" height="24">
    </a>
     <ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link active" th:href="@{/admin}">Dashboard</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{/logout}">Logout</a>
  </li>
</ul>
  </div>
</nav>

<div>
<div class="row" >
  <div class="col-mm-6 mb-3 mt-3" >
    <div class="card text-center" style="height: 12rem; background-color: rgb(255, 128, 64);">
      <div class="card-body" style="background-color: rgb(255, 128, 64);">
        <h3 class="card-title">Welcome to FoodBox Administrator Dashboard</h3>
        <p class="card-text">Manage your data from this admin panel.</p>
      </div>
    </div>
  </div>
</div>
</div>

<div class="datadiv">
<div class="card text-center" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Category</h5>
    <p class="card-text">Manage food category section here.</p>
    <a th:href="@{/admin/categories}" class="btn btn-primary">Manage</a>
  </div>
</div>

<div class="card text-center" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Product</h5>
    <p class="card-text">Manage your food items section here.</p>
    <a th:href="@{/admin/product}" class="btn btn-primary">Manage</a>
  </div>
</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
